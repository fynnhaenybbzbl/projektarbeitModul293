<body>

            </div>
            </nav>
        </header>
        <main>
            
            <form action="https://gibm.becknet.ch/formular/formular.php" method="post">
                
                <div>
                    
                <label>Anrede *</label><br>
                
                <input type="radio" 
                name="anrede" 
                id="frau"
                value="Frau" 
                required>
                <label for="frau">Frau</label>
                
                <input type="radio" 
                name="anrede"
                id="herr"
                 value="Herr">
                 <label for="herr">Herr</label>
                 
                <input type="radio" 
                name="anrede"
                 id="anderes"
                 value="Anderes">
                 <label for="anderes">Anderes</label>
                 
                </div>
                
                <div>
                    
                    <label for="vorname">Vorname *</label><br>
                    
                    <input type="text" 
                    id="vorname"
                    placeholder="Max"
                 name="vorname"
                 minlength="1"
                 maxlength="30" 
                 required />
                 
                 
                </div>
         
                <div>
         
                    <label for="nachname">Nachname *</label><br>
                    
                <input type="text"
                id="nachname"
                 placeholder="Mustermann"
                 name="nachname"
                 minlength="1"
                 maxlength="30"
                 required />
                 
                </div>
    
                <div>
                <label for="strasse">Strasse *</label><br>
                
                <input type="text"
                id="strasse"
                placeholder="Im Musterweg"
                name="strasse"
                minlength="1"
                maxlength="50"
                required />
            </div>
    
            <div>
                <label for="hausNummer">Hausnummer *</label><br>
                
                <input type="number"
                id="hausNummer"
                placeholder="13"
                name="hausNummer"
                min="1"
                max="9"
                required />
            </div>
            
            <div>
                <label for="plz">PLZ * /Ort</label><br>
                
                <input type="number"
                id="plz"
                placeholder="4107"
                name="plz"
                min="1"
                max="1000000"
                required />
                
                <input type="text"
                id="ort"
                placeholder="Ettingen"
                name="ort"
                maxlength="20"
                minlength="1"
                required />
            </div>
         
            <div>
                
                <label for="email">Email *</label><br>
         
                <input type="email"
                id="email" 
                placeholder="max.mustermann@gmail.com"
                name="email" 
                required />
                
            </div>
            
            <div>
                
                <label for="nachricht">Nachricht</label><br>
                
                <textarea name="nachricht"
                id="nachricht" 
                placeholder="Hier können Sie Ihre Amerkungen reinschreiben. Ausserdem können Sie Ihre Kritik hier reinschreiben"
                cols="30" 
                rows="10"></textarea>
                
            </div>
         
            <div>
                
                <input type="submit" value="Senden">
                
                <input type="reset" value="Löschen">
                
            </div>
            
        </form>
        <p><a href="hauptseite.html">Zurück</a></p>
